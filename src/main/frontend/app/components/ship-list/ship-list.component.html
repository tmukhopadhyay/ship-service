<h2 class="headline">All the ships available</h2>
<div class="table-container mat-elevation-z1">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let ship"> {{ship.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let ship"> {{ship.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef> Length (in mt) </th>
      <td mat-cell *matCellDef="let ship"> {{ship.length}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="width">
      <th mat-header-cell *matHeaderCellDef> Width (in mt) </th>
      <td mat-cell *matCellDef="let ship"> {{ship.width}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let ship"> {{ship.createdDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef> Updated Date </th>
      <td mat-cell *matCellDef="let ship"> {{ship.updatedDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let ship">
        <button *ngIf="ships.length" mat-icon-button color="primary" (click)="editShipDetails(ship)">
          <mat-icon>create</mat-icon>
        </button>
        <button *ngIf="ships.length" mat-icon-button color="warn" (click)="deleteShip(ship.shipId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="ships.length" [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
